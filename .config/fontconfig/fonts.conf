<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Prioritize Go Mono for all text -->
    <match>
        <test name="family">
            <string>*</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Go Mono</string>
        </edit>
    </match>

    <!-- Fallback fonts for symbols and wide Unicode support -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Go Mono</family>
            <family>Noto Sans</family>
            <family>Noto Color Emoji</family>
            <family>DejaVu Sans Mono</family>
            <family>Font Awesome</family>
            <family>Nerd Fonts Symbols</family>
        </prefer>
    </alias>

    <!-- Enable font smoothing and set font rendering options -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>
</fontconfig>
